<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <h1 id="heading" class="heading">This is a simple Calculator Application</h1>
    <section>
        <input type="text" class="val" id="val" />
        <br>
        <table>
            <tr>
                <td><button id="allclear" class="allclear">AC</button></td>
                <td><button id="clear" class="clear">C</button></td>
                <td><button id="mod" class="mod">%</button></td>
                <td><button id="divi" class="divi">/</button></td>
            </tr>
            <tr>
                <td><button id="seven" class="seven">7</button></td>
                <td><button id="eight" class="eight">8</button></td>
                <td><button id="nine" class="nine">9</button></td>
                <td><button id="multi" class="multi">*</button></td>
            </tr>
            <tr>
                <td><button id="four" class="four">4</button></td>
                <td><button id="five" class="five">5</button></td>
                <td><button id="six" class="six">6</button></td>
                <td><button id="minus" class="minus">-</button></td>
            </tr>
            <tr>
                <td><button id="one" class="one">1</button></td>
                <td><button id="two" class="two">2</button></td>
                <td><button id="three" class="three">3</button></td>
                <td><button id="plus" class="plus">+</button></td>
            </tr>
            <tr>
                <!-- <td><button id="pow" class="pow">^</button></td> -->
                <td><button id="zero" class="zero">0</button></td>
                <td><button id="dot" class="dot">.</button></td>
                <td><button id="equal" class="equal" type="button">=</button></td>
            </tr>
        </table>
    </section>
    <aside class=" res hidden">
        <h2 id="result" class="result">The calculation Result is: </h2>
        <p class="display">100</p>
    </aside>
    <script src="script.js"></script>
</body>

</html>
