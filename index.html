<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="heading">Calculator</h1>
    <input type="text" id="val" readonly>
    <table>
        <tr>
            <td><button id="allclear">AC</button></td>
            <td><button id="clear">C</button></td>
            <td><button id="mod" class="operator">%</button></td>
            <td><button id="divi" class="operator">/</button></td>
        </tr>
        <tr>
            <td><button class="number">7</button></td>
            <td><button class="number">8</button></td>
            <td><button class="number">9</button></td>
            <td><button id="multi" class="operator">*</button></td>
        </tr>
        <tr>
            <td><button class="number">4</button></td>
            <td><button class="number">5</button></td>
            <td><button class="number">6</button></td>
            <td><button id="minus" class="operator">-</button></td>
        </tr>
        <tr>
            <td><button class="number">1</button></td>
            <td><button class="number">2</button></td>
            <td><button class="number">3</button></td>
            <td><button id="plus" class="operator">+</button></td>
        </tr>
        <tr>
            <td><button class="number">0</button></td>
            <td><button class="number">.</button></td>
            <td><button id="equal">=</button></td>
        </tr>
    </table>
    <div class="res hidden">
        <p>The calculation Result is: <span class="display"></span></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
